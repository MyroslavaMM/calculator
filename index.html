<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Calculator</title>
	</head>
	<body>
		<div class="calc">
			<div class="calc-screen">
				<p>0</p>
			</div>
			<div class="cbutton">
				<div>
					<button class="mybtn">C</button>
					<button class="mybtn">^</button>
					<button class="mybtn">%</button>
					<button class="mybtn">/</button>
				</div>
				<div>
					<button class="mybtn">7</button>
					<button class="mybtn">8</button>
					<button class="mybtn">9</button>
					<button class="mybtn">*</button>
				</div>
				<div>
					<button class="mybtn">4</button>
					<button class="mybtn">5</button>
					<button class="mybtn">6</button>
					<button class="mybtn">-</button>
				</div>
				<div>
					<button class="mybtn">1</button>
					<button class="mybtn">2</button>
					<button class="mybtn">3</button>
					<button class="mybtn">+</button>
				</div>
				<div>
					<button class="mybtn">+/-</button>
					<button class="mybtn">0</button>
					<button class="mybtn">.</button>
					<button id="btn" class="mybtn">=</button>
				</div>	
			</div>
		</div>	
			<script type="text/javascript" src="D:/Sublime Wind/Calculator/js/js.js"></script>		
	</body>
</html>
